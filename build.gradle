plugins {
    id 'java'
    id 'idea'
    id "io.spring.dependency-management" version "1.0.10.RELEASE"
    id 'com.github.johnrengelman.shadow' version '6.1.0' apply false
}

allprojects {
    group "ru.otus"
    version '1.0-1'

    repositories {
        mavenCentral()
    }

    apply plugin: "io.spring.dependency-management"
    dependencyManagement {
        dependencies {
            dependency ("com.google.guava:guava:30.1.1-jre")
            dependency ('org.junit.jupiter:junit-jupiter-api:5.8.0-M1')
            dependency ('org.junit.jupiter:junit-jupiter-engine:5.8.0-M1')
            dependency ('org.assertj:assertj-core:3.20.2')
            dependency ('org.mockito:mockito-core:3.11.2')
            dependency ('org.mockito:mockito-junit-jupiter:3.11.2')
        }
    }
}
